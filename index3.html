<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Login</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS85IZfSSK7NxfOMzrlg9XxGeMrtyB4iMGv9A&s">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
 <div class="container">
    <div class="form-box">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
        <form action="">
            <div class="input-group">
                <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div><!--end input-field-->
                <div class="input-field">
                    <i class="fa-regular fa-id-card"></i>
                    <input type="password" placeholder="Student ID">
                </div><!--end input-field-->
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div><!--end input-field-->
                <p>Password Suggestions <a href="#">Click Here</a></p>
            </div><!--end input-group-->
            <div class="btn-field">
                <button type="button" class="disable  signupbtn">Sign Up</button>
                <button type="button" class="disable  signinbtn">Sign In</button>
            </div><!--end btn field-->
        </form>
    </div><!--end form box-->
    <h2 style="text-align: right;"><a href="index1.html"><u>Go Home Page</u></a></h2>
 </div><!--end container-->
<script src="script3.js"></script>
</body>
</html>
